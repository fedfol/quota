<!DOCTYPE HTML>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>Quota</title>
</head>

<body>

<div class="wrapper">
  <div class="quota-widget sharing-page">

    <p>Your payment request for ${amount} to ${name} (${IBAN}) for "${payment reason}" is ready</p>
    <a class="quota-link" href="">https://quo.ta/s3Tyx89FTdp8A</a>
    <p>Share this link with the person you request the payment from</p>

    <div class="sharing-options">
      <span>
        <i class="fas fa-copy fa-2x"></i>
      </span>
      <span>
        <i class="far fa-envelope fa-2x"></i>
      </span>
      <span>
        <i class="fas fa-comment fa-2x"></i>
      </span>
      <span>
        <i class="far fa-file-pdf fa-2x"></i>
      </span>
    </div>

    <div class="notification-options">
      <label for="email">Leave us your email to get notified when the payment is completed</label>
      <input name="email" id="email" type="email" placeholder="email@example.com">
      <button>Submit</button>
    </div>

  </div>
</div>

</body>

</html>
