<!DOCTYPE HTML>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>Quota</title>
</head>

<body>

<div class="wrapper">
  <div class="quota-widget bank-not-available-page">

    <div class="not-available">
      <i class="far fa-sad-cry fa-7x"></i>
    </div>
    <p>The bank you have selected is not yet available.</p>

    <div class="notification-options">
      <p>Leave us your email and we'll notify you when it becomes available.</p>
      <input name="email" id="email" type="email" placeholder="email@example.com">
      <button>Submit</button>
    </div>

  </div>
</div>

</body>

</html>
