<!DOCTYPE HTML>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>Quota</title>
</head>

<body>

<div class="wrapper">
  <div class="quota-widget request-form">

    <label class="name" for="name">Your full name/Company name</label>
    <input name="name" id="name" type="text">

    <label for="iban">Your IBAN</label>
    <input name="iban" id="iban" type="text">

    <label class="amount" for="Amount">Amount</label>
    <input name="amount" id="amount" type="number" min="0.00" max="1000.00" step="0.01">

    <label for="message">Payment reason (optional)</label>
    <textarea name="message" id="message" rows="3" maxlength="78"></textarea>

    <button>Create payment request</button>
  </div>
</div>

  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</body>

</html>
